<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Tip calculator app</title>

</head>
<body>
<img src="images/logo.svg" alt="logo">
 <section class="container">
  <div class="data-entry">
    <div class="bill-wrapper">
      <img src="images/icon-dollar.svg" class="bill-icon"/>
      <label for="bill" class="bill-label">Bill</label>
      <input type="text" id="bill" placeholder="0">
    </div>

    <div class="selectTip">
      <h3>Select Tip %</h3>
      <div class="inputBtns-forms">
        <div>5%</div>
        <div>10%</div>
        <div>15%</div>
        <div>25%</div>
        <div>50%</div>
        <input type="text" placeholder="Custom" class="fieldInput">
      </div>
    </div>
    <div class="people-wrapper">
      <img src="images/icon-person.svg" alt="" class="people-icon">
      <label for="people" class="people-label">Number of People</label>
      <input type="text" id="people" placeholder="0">
    </div>
  </div>
  <div class="display-results">

  </div>
 </section>
 <script src="app.js"></script>

</body>
</html>
